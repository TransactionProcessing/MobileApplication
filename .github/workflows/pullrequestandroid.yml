name: Build and Test Pull Requests

on:
  pull_request:
    branches:
    - master

jobs:  
  buildandroid:
    name: "Build and Test Pull Requests - Android"
    env:
        ANDROID_HOME: "/Users/runner/Library/Android/sdk"
        ScreenshotFolder: "/Users/runner/screenshots"
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2.3.4      
            
    - uses: malinskiy/action-android/install-sdk@release/0.1.1
    - run: sdkmanager "platform-tools" "platforms;android-28"
    - run: sdkmanager "build-tools;30.0.2"
    - run: adb devices
    
    - name: Setup Nuget
      uses: olegtarasov/download-nuget@v1
          
    - name: Restore Nuget Packages
      run: mono $NUGET_EXE restore TransactionMobile/TransactionMobile.sln -source "https://api.nuget.org/v3/index.json;https://www.myget.org/F/transactionprocessing/api/v3/index.json"

    - name: Build Code     
      run: msbuild /p:Configuration="Release" /p:Platform="iPhoneSimulator" /t:Build TransactionMobile/TransactionMobile.sln

    - name: Run Unit Tests
      run: mono $GITHUB_WORKSPACE/TransactionMobile/packages/NUnit.ConsoleRunner.3.11.1/tools/nunit3-console.exe TransactionMobile/TransactionMobile.UnitTests/bin/Release/TransactionMobile.UnitTests.dll

    - name: Build APK
      run: msbuild TransactionMobile/TransactionMobile.Android/TransactionMobile.Android.csproj -target:SignAndroidPackage /p:Configuration=Release  

    - name: Create Screenshot Folder
      run: mkdir -p /Users/runner/screenshots
   
    - name: Run Integration Tests - Android
      uses: malinskiy/action-android/emulator-run-cmd@release/0.1.1
      with:
          cmd: mono TransactionMobile/packages/NUnit.ConsoleRunner.3.11.1/tools/nunit3-console.exe TransactionMobile/TransactionMobile.IntegrationTests/bin/Release/TransactionMobile.IntegrationTests.dll --where "cat == Android&&cat == PRTest"
          api: 24
          tag: default
          abi: x86   
          verbose: false

    - uses: actions/upload-artifact@v2.2.1
      if: failure()
      with:
        name: screenshots
        path: /Users/runner/screenshots/**/*

    - name: Save logcat output
      uses: actions/upload-artifact@master
      if: failure()
      with:
        name: logcat
        path: artifacts/logcat.log

